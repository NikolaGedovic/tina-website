<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tina Vugdelija Edits</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />

    <!-- ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="/favicon-img.svg" type="image/svg" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="/index.html">
            <img class="navbar-logo" src="/logo.png" alt="navbar-logo" />
          </a>
        </div>
        <div class="nav-right">
          <ul class="navbar-list-container">
            <li class="navbar-list-item">
              <a href="/index.html" class="nav-links">Home</a>
            </li>
            <li class="navbar-list-item">
              <a href="/my-work.html" class="nav-links">My Work</a>
            </li>
            <li class="navbar-list-item">
              <a href="/contact.html" class="nav-links">Contact</a>
            </li>
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </nav>

      <!-- Content placeholder for main content -->
      <div id="content-placeholder"></div>
    </header>

    <main>
      <div class="home-background-video-container">
        <!-- Video for large screens -->
        <video autoplay muted loop id="bg-video" class="bg-video desktop-video">
          <source src="/promo za sajt.mp4" />
        </video>

        <!-- Video for smaller screens -->
        <video autoplay muted loop class="bg-video mobile-video">
          <source src="/VERTIKALNI.mp4" />
        </video>
      </div>

      <div class="home-promo-video">
        <button class="btn-play-btn"></button>
        <div class="promo-video-container">
          <iframe
            class="promo-video"
            src="https://www.youtube.com/embed/KKmXtBirsHA?si=WRG52KomSFU1d6fP"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
    <!-- JAVASCRIPT -->
    <script src="/script.js"></script>
  </body>
</html>
